<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/connect.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>HBT - Hotel website</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container">
            <h1 class="logo">
                <a href="#">
                    HBT
                </a>
            </h1>
            <ul>
                <li>
                    <a href="./home.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About</a>
                </li>
                <li>
                    <a class="current" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="contact-form">
        <div class="container">
            <h1>
                <span class="text-primary">Contact</span>
                US
            </h1>
            <p>
                Please fill out the form below to contact us
            </p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-regular fa-location-dot fa-3x"></i>
                <h3>Location</h3>
                <p> 123 main st, New York, NY</p>
            </div>
            <div class="box">
                <i class="fa-regular fa-phone fa-3x"></i>
                <h3 >Phone Number</h3>
                <p>(544) 446 6464</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-at fa-3x"></i>
                <h3>Email</h3>
                <p>info@hbthotel.com</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer class="footer">
        <p>Hotel BT &copy; 2019,All rights Reserved</p>
    </footer>
</body>
</html>
